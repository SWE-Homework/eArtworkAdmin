<div class="div-header">
  <h3><i  class="iconNavSide" style="color:darkblue;" class="fa fa-wpexplorer"></i> Category Management</h3>
  <hr>
</div>

<div class="search-div">
  <button  class="btn btn-primary btn-xs" (click)="newObject()"><i class="fa fa-plus-circle"> Add</i></button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" (keyup)="applyFilter()"/>
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()"><i class="fa fa-close"></i></button>
  </mat-form-field>

</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CategoryId</th>
      <td mat-cell *matCellDef="let row">{{row.categoryId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" >
        <span class="btSpace"><button type="button" class="btn btn-success" (click)="onEdit(row)"><i class="fa fa-edit"></i></button></span>
        <span class="btSpace"><button type="button" class="btn btn-danger" (click)="onDelete(row.categoryId)"><i class="fa fa-trash-o"></i></button></span>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="6"
      [pageSizeOptions]="[6, 50, 100, 250]">
  </mat-paginator>
</div>
